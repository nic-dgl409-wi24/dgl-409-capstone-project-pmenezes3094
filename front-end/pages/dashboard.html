<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dashboard</title>

    <link rel="stylesheet" href="../styles/style.css">
</head>
<body>
    <header>
        <div class="container nav-bar">
            <div class="logo">
                <h1>Project Abundance</h1>
            </div>
            <nav>
                <button class="add">
                    <img src="../assets/icons/add.svg" alt="">
                </button>
                <button class="search">
                    <img src="../assets/icons/search.svg" alt="">
                </button>
                <button class="setting">
                    <img src="../assets/icons/setting.svg" alt="">
                </button>
                <button class="logout">
                    <img src="../assets/icons/logout.svg" alt="">
                </button>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="greeting">
                <h2>Welcome to your Thought Treasury, <span class="emphasize">Priya!</span></h2>
            </div>
    
            <div class="grid-container">
                <div class="card-xxs grid-item">
                </div>
    
                <div class="card-xs grid-item">
                </div>
    
                <div class="card-s grid-item">
                </div>
    
                <div class="card-r grid-item">
                </div>
    
                <div class="card-m grid-item">
                </div>
    
                <div class="card-l grid-item">
                </div>

                <div class="card-xl grid-item">
                </div>
    
                <div class="card-xxl grid-item">
                </div>
    
              </div>

        </div>
    </main>

    <script src="../scripts/script.js"></script>
</body>
</html>
