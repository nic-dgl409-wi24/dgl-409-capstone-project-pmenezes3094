<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dashboard</title>

    <link rel="stylesheet" href="../styles/style.css">
</head>

<body>
    <header>
        <div class="container nav-bar">
            <div class="logo">
                <h1>Project Abundance</h1>
            </div>
            <nav>
                <button class="add button-icon">
                    <img src="../assets/icons/add.svg" alt="">
                </button>
                <button class="search button-icon">
                    <img src="../assets/icons/search.svg" alt="">
                </button>
                <button class="setting button-icon">
                    <img src="../assets/icons/setting.svg" alt="">
                </button>
                <button class="logout button-icon">
                    <img src="../assets/icons/logout.svg" alt="">
                </button>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="greeting">
                <h2>Welcome to your Thought Treasury, <span class="emphasize">Priya!</span></h2>
            </div>

            <div class="card-container">
                <div class="card-xxs card">
                    <div class="card-content">
                        <button class="slide-button button-icon">
                            <img src="../assets/icons/edit.svg" alt="">
                        </button>
                        <button class="slide-button button-icon">
                            <img src="../assets/icons/delete.svg" alt="">
                        </button>
                    </div>
                </div>

                <div class="card-xs card">
                    <div class="card-content">
                        <button class="slide-button button-icon">
                            <img src="../assets/icons/edit.svg" alt="">
                        </button>
                        <button class="slide-button button-icon">
                            <img src="../assets/icons/delete.svg" alt="">
                        </button>
                    </div>
                </div>

                <div class="card-s card">
                </div>

                <div class="card-r card">
                </div>

                <div class="card-m card">
                </div>

                <div class="card-l card">
                </div>

                <div class="card-xl card">
                </div>

                <div class="card-xxl card">
                    <div class="card-content">
                        <button class="slide-button button-icon">
                            <img src="../assets/icons/edit.svg" alt="">
                        </button>
                        <button class="slide-button button-icon">
                            <img src="../assets/icons/delete.svg" alt="">
                        </button>
                    </div>
                </div>

            </div>

        </div>
    </main>

    <script src="../scripts/script.js"></script>
</body>

</html>
