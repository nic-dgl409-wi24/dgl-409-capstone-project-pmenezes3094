<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dashboard first time</title>

    <link rel="stylesheet" href="../styles/style.css">
</head>

<body>
    <header>
        <div class="container nav-bar">
            <div class="logo">
                <h1>Project Abundance</h1>
            </div>
            <nav>
                <button class="add button-icon">
                    <img src="../assets/icons/add.svg" alt="">
                </button>
                <button class="search button-icon">
                    <img src="../assets/icons/search.svg" alt="">
                </button>
                <button class="setting button-icon">
                    <img src="../assets/icons/setting.svg" alt="">
                </button>
                <button class="logout button-icon">
                    <img src="../assets/icons/logout.svg" alt="">
                </button>
            </nav>
        </div>
    </header>

    <main class="first-time-display-card">
        <div class="container">
            <div class="card-display">
                <div class="content-card-display">
                    <h2>Hey, Priya!</h2>
                    <p>Looks like <span class="emphasize">there are no memories stored</span>,
                        which means no treasures to uncover. </p>
                    <p>Let's change that</p>
                    <button class="button-primary">Record a thought now</button>
                </div>
            </div>
        </div>
    </main>

    <script src="../scripts/script.js"></script>
</body>

</html>
