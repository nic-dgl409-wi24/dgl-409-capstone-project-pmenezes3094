<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dashboard first time</title>

    <link rel="stylesheet" href="../styles/style.css">
</head>

<body>
    <header>
        <div class="container nav-bar">
            <div class="logo">
                <h1>Project Abundance</h1>
            </div>
            <nav>
                <button class="add button-icon">
                    <img src="../assets/icons/add.svg" alt="">
                </button>
                <button class="search button-icon">
                    <img src="../assets/icons/search.svg" alt="">
                </button>
                <button class="setting button-icon">
                    <img src="../assets/icons/setting.svg" alt="">
                </button>
                <button class="logout button-icon">
                    <img src="../assets/icons/logout.svg" alt="">
                </button>
            </nav>
        </div>
    </header>

    <div class="slide-bar">
        <div class="container-slide-bar container">
            <form action="">
                <label for="search">Search</label>
                <div class="search-field">
                    <input type="search" id="search" name="search" placeholder="Search your Thought Treasury"
                        class="formfield">
                    <button type="submit" class="button-icon"><img src="../assets/icons/search.svg" alt=""></button>
                </div>
            </form>
        </div>
    </div>


    <script src="../scripts/script.js"></script>
</body>

</html>
